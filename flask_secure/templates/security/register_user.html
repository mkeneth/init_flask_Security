<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Log In </title>
        <link rel="stylesheet" href="/static/security/login_user.css">
    </head>
    <body>
        <section>
            <div class="box"> 
                <div class="container">
                    <div class="logo">
                        <img src="/static/security/assets/user.png">
                        <form action="{{ url_for_security('register') }}" method="POST">  
                        {{ register_user_form.hidden_tag() }}
                        {{ register_user_form.email(placeholder=' Email Address ') }}
                        {{ register_user_form.password(placeholder=' Password ') }}
                        {{ register_user_form.password_confirm(placeholder=' Re-type Password ') }}
                        {{ register_user_form.submit }} 
                        </form>
                    </div>
                    
                </div>
            </div>
        </section>
    </body>
</html>
